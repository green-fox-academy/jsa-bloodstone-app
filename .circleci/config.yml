version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-frontend-packages-{{ .Branch }}-{{ checksum "frontend/yarn.lock" }}
            - v1-yarn-frontend-packages-
      - run:
          name: Install Frontend Dependencies
          command: 'cd frontend && yarn install'
      - save_cache:
          name: Save Frontend Yarn Package Cache
          key: v1-yarn-frontend-packages-{{ .Branch }}-{{ checksum "frontend/yarn.lock" }}
          paths:
            - ./frontend/node_modules/
      - restore_cache:
          keys:
            - v1-yarn-backend-packages-{{ .Branch }}-{{ checksum "backend/yarn.lock" }}
            - v1-yarn-backend-packages-
      - run:
          name: Install Backend Dependencies
          command: 'cd backend && yarn install'
      - save_cache:
          name: Save Backend Yarn Package Cache
          key: v1-yarn-backend-packages-{{ .Branch }}-{{ checksum "backend/yarn.lock" }}
          paths:
            - ./backend/node_modules/
      - run:
          name: Run Frontend ESLint Check
          command: 'cd frontend && yarn lint'
      - run:
          name: Run Frontend Jest
          command: 'cd frontend && yarn test --ci --reporters=default --reporters=jest-junit'
          environment:
            JEST_JUNIT_OUTPUT_DIR: ~/repo/reports/junit
            JEST_JUNIT_OUTPUT_NAME: frontend-test-results.xml
      - run:
          name: Run Backend ESLint Check
          command: 'cd backend && yarn lint'
      - run:
          name: Run Backend Tests
          command: 'cd backend && yarn test --reporter mocha-junit-reporter --exit'
          environment:
            MOCHA_FILE: ~/repo/reports/junit/backend-test-results.xml
      - store_test_results:
          path: ~/repo/reports/junit
      - store_artifacts:
          path: ~/repo/reports/junit

